<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="pokemon-grid">
            <div class="pokemon-card" style="background-color: #f0f"> <!-- Sample color -->
                <img src="path/to/pokemon1.png" alt="Pokemon 1">
                <span class="pokemon-name">Pokemon 1</span>
                <img class="pokeball-icon" src="path/to/pokeball.png" alt="Pokeball">
            </div>
            <!-- Repeat similar divs for all 12 Pokemon -->
        </div>
    </div>
</body>
</html>
