<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Grid</title>
    <link rel="stylesheet" href="CRUZ_MPE.css">
</head>
<body>
    <div class="container">
        <div class="pokemon-grid">
            <div class="pokemon-card" style="background-color: #78C850;"> 
                <img src="bullbasaur.png" alt="Bulbasaur">
                <span class="pokemon-name">BULBASAUR</span>
                <img class="pokeball-icon" src="pokeball.png" alt="Pokeball">
            </div>
            <div class="pokemon-card" style="background-color: #A8B820;"> 
                <img src="caterpie.png" alt="Caterpie">
                <span class="pokemon-name">CATERPIE</span>
                <img class="pokeball-icon" src="pokeball.png" alt="Pokeball">
            </div>
            <div class="pokemon-card" style="background-color: #F08030;"> 
                <img src="charmander1.png" alt="Charmander">
                <span class="pokemon-name">CHARMANDER</span>
                <img class="pokeball-icon" src="pokeball.png" alt="Pokeball">
            </div>
            <div class="pokemon-card" style="background-color: #8ba2e0;"> 
                <img src="dratini.png" alt="Dratini">
                <span class="pokemon-name">DRATINI</span>
                <img class="pokeball-icon" src="pokeball.png" alt="Pokeball">
            </div>
            <div class="pokemon-card" style="background-color: #A8A878;"> 
                <img src="eevee.png" alt="Eevee">
                <span class="pokemon-name">EEVEE</span>
                <img class="pokeball-icon" src="pokeball.png" alt="Pokeball">
            </div>
            <div class="pokemon-card" style="background-color: #d4a4b3;"> 
                <img src="jigglypuff.png" alt="Jigglypuff">
                <span class="pokemon-name">JIGGLYPUFF</span>
                <img class="pokeball-icon" src="pokeball.png" alt="Pokeball">
            </div>
            <div class="pokemon-card" style="background-color: #dae2ae;"> 
                <img src="mankey.png" alt="Mankey">
                <span class="pokemon-name">MANKEY</span>
                <img class="pokeball-icon" src="pokeball.png" alt="Pokeball">
            </div>
            <div class="pokemon-card" style="background-color: #F8D030;"> 
                <img src="meowth.png" alt="Meowth">
                <span class="pokemon-name">MEOWTH</span>
                <img class="pokeball-icon" src="pokeball.png" alt="Pokeball">
            </div>
            <div class="pokemon-card" style="background-color: #e6b1d4;"> 
                <img src="mew.png" alt="Mew">
                <span class="pokemon-name">MEW</span>
                <img class="pokeball-icon" src="pokeball.png" alt="Pokeball">
            </div>
            <div class="pokemon-card" style="background-color: #daa06d;"> 
                <img src="pidgey.png" alt="Pidgey">
                <span class="pokemon-name">PIDGEY</span>
                <img class="pokeball-icon" src="pokeball.png" alt="Pokeball">
            </div>
            <div class="pokemon-card" style="background-color: #F8D030;"> 
                <img src="pikachu.png" alt="Pikachu">
                <span class="pokemon-name">PIKACHU</span>
                <img class="pokeball-icon" src="pokeball.png" alt="Pokeball">
            </div>
            <div class="pokemon-card" style="background-color: #6890F0;"> 
                <img src="psyduck.png" alt="Psyduck">
                <span class="pokemon-name">PSYDUCK</span>
                <img class="pokeball-icon" src="pokeball.png" alt="Pokeball">
            </div>
        </div>
    </div>
</body>
</html>
