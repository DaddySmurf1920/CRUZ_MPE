<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="pokemon-grid">
            <div class="pokemon-card" style="background-color: #78C850;"> <!-- Bulbasaur -->
                <img src="bullbasaur.png" alt="Bulbasaur">
                <span class="pokemon-name">Bulbasaur</span>
                <img class="pokeball-icon" src="pokeball.png" alt="Pokeball">
            </div>
            <div class="pokemon-card" style="background-color: #A8B820;"> <!-- Caterpie -->
                <img src="caterpie.png" alt="Caterpie">
                <span class="pokemon-name">Caterpie</span>
                <img class="pokeball-icon" src="pokeball.png" alt="Pokeball">
            </div>
            <div class="pokemon-card" style="background-color: #F08030;"> <!-- Charmander -->
                <img src="charmander1.png" alt="Charmander">
                <span class="pokemon-name">Charmander</span>
                <img class="pokeball-icon" src="pokeball.png" alt="Pokeball">
            </div>
            <div class="pokemon-card" style="background-color: #8ba2e0;"> <!-- Dratini -->
                <img src="dratini.png" alt="Dratini">
                <span class="pokemon-name">Dratini</span>
                <img class="pokeball-icon" src="pokeball.png" alt="Pokeball">
            </div>
            <div class="pokemon-card" style="background-color: #A8A878;"> <!-- Eevee -->
                <img src="eevee.png" alt="Eevee">
                <span class="pokemon-name">Eevee</span>
                <img class="pokeball-icon" src="pokeball.png" alt="Pokeball">
            </div>
            <div class="pokemon-card" style="background-color: #d4a4b3;"> <!-- Jigglypuff -->
                <img src="jigglypuff.png" alt="Jigglypuff">
                <span class="pokemon-name">Jigglypuff</span>
                <img class="pokeball-icon" src="pokeball.png" alt="Pokeball">
            </div>
            <div class="pokemon-card" style="background-color: #dae2ae;"> <!-- Mankey -->
                <img src="mankey.png" alt="Mankey">
                <span class="pokemon-name">Mankey</span>
                <img class="pokeball-icon" src="pokeball.png" alt="Pokeball">
            </div>
            <div class="pokemon-card" style="background-color: #F8D030;"> <!-- Meowth -->
                <img src="meowth.png" alt="Meowth">
                <span class="pokemon-name">Meowth</span>
                <img class="pokeball-icon" src="pokeball.png" alt="Pokeball">
            </div>
            <div class="pokemon-card" style="background-color: #e6b1d4;"> <!-- Mew -->
                <img src="mew.png" alt="Mew">
                <span class="pokemon-name">Mew</span>
                <img class="pokeball-icon" src="pokeball.png" alt="Pokeball">
            </div>
            <div class="pokemon-card" style="background-color: #daa06d;"> <!-- Pidgey -->
                <img src="pidgey.png" alt="Pidgey">
                <span class="pokemon-name">Pidgey</span>
                <img class="pokeball-icon" src="pokeball.png" alt="Pokeball">
            </div>
            <div class="pokemon-card" style="background-color: #F8D030;"> <!-- Pikachu -->
                <img src="pikachu.png" alt="Pikachu">
                <span class="pokemon-name">Pikachu</span>
                <img class="pokeball-icon" src="pokeball.png" alt="Pokeball">
            </div>
            <div class="pokemon-card" style="background-color: #6890F0;"> <!-- Psyduck -->
                <img src="psyduck.png" alt="Psyduck">
                <span class="pokemon-name">Psyduck</span>
                <img class="pokeball-icon" src="pokeball.png" alt="Pokeball">
            </div>
        </div>
    </div>
</body>
</html>
