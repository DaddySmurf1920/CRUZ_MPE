<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="pokemon-grid">
            <div class="pokemon-card" style="background-color: #78C850;"> <!-- Bulbasaur -->
                <img src="img/bulbassor.png" alt="Bulbasaur">
                <span class="pokemon-name">Bulbasaur</span>
                <img class="pokeball-icon" src="img/pokeball.png" alt="Pokeball">
            </div>
            <div class="pokemon-card" style="background-color: #A8B820;"> <!-- Caterpie -->
                <img src="img/caterpie.png" alt="Caterpie">
                <span class="pokemon-name">Caterpie</span>
                <img class="pokeball-icon" src="img/pokeball.png" alt="Pokeball">
            </div>
            <div class="pokemon-card" style="background-color: #F08030;"> <!-- Charmander -->
                <img src="img/charmander1.png" alt="Charmander">
                <span class="pokemon-name">Charmander</span>
                <img class="pokeball-icon" src="img/pokeball.png" alt="Pokeball">
            </div>
            <div class="pokemon-card" style="background-color: #7038F8;"> <!-- Dratini -->
                <img src="img/dratini.png" alt="Dratini">
                <span class="pokemon-name">Dratini</span>
                <img class="pokeball-icon" src="img/pokeball.png" alt="Pokeball">
            </div>
            <div class="pokemon-card" style="background-color: #A8A878;"> <!-- Eevee -->
                <img src="img/eeveee.png" alt="Eevee">
                <span class="pokemon-name">Eevee</span>
                <img class="pokeball-icon" src="img/pokeball.png" alt="Pokeball">
            </div>
            <div class="pokemon-card" style="background-color: #F85888;"> <!-- Jigglypuff -->
                <img src="img/jigglypuff.png" alt="Jigglypuff">
                <span class="pokemon-name">Jigglypuff</span>
                <img class="pokeball-icon" src="img/pokeball.png" alt="Pokeball">
            </div>
            <div class="pokemon-card" style="background-color: #C03028;"> <!-- Mankey -->
                <img src="img/mankey.png" alt="Mankey">
                <span class="pokemon-name">Mankey</span>
                <img class="pokeball-icon" src="img/pokeball.png" alt="Pokeball">
            </div>
            <div class="pokemon-card" style="background-color: #F8D030;"> <!-- Meowth -->
                <img src="img/meowth.png" alt="Meowth">
                <span class="pokemon-name">Meowth</span>
                <img class="pokeball-icon" src="img/pokeball.png" alt="Pokeball">
            </div>
            <div class="pokemon-card" style="background-color: #FFCE3E;"> <!-- Mew -->
                <img src="img/mew.png" alt="Mew">
                <span class="pokemon-name">Mew</span>
                <img class="pokeball-icon" src="img/pokeball.png" alt="Pokeball">
            </div>
            <div class="pokemon-card" style="background-color: #A890F0;"> <!-- Pidgey -->
                <img src="img/pidgey.png" alt="Pidgey">
                <span class="pokemon-name">Pidgey</span>
                <img class="pokeball-icon" src="img/pokeball.png" alt="Pokeball">
            </div>
            <div class="pokemon-card" style="background-color: #F8D030;"> <!-- Pikachu -->
                <img src="img/pikachu.png" alt="Pikachu">
                <span class="pokemon-name">Pikachu</span>
                <img class="pokeball-icon" src="img/pokeball.png" alt="Pokeball">
            </div>
            <div class="pokemon-card" style="background-color: #6890F0;"> <!-- Psyduck -->
                <img src="img/psyduck.png" alt="Psyduck">
                <span class="pokemon-name">Psyduck</span>
                <img class="pokeball-icon" src="img/pokeball.png" alt="Pokeball">
            </div>
        </div>
    </div>
</body>
</html>
